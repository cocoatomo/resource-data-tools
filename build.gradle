apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group 'co.coatomo.asakusafw'
version '0.1.0-SNAPSHOT'
description 'Verifier for Asakusa Data Model data from various resources'

mainClassName = 'co.coatomo.asakusafw.dmverifier.Main'

repositories {
  mavenCentral()
  maven {
    url 'http://asakusafw.s3.amazonaws.com/maven/releases'
  }
}

dependencies {
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.10'
  compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'

  compile group: 'com.asakusafw.sdk', name: 'asakusa-sdk-directio', version: '0.7.3-hadoop1'
  compile group: 'com.asakusafw', name: 'asakusa-directio-vocabulary', version: '0.7.3-hadoop1'
  compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '1.2.1'

  compile group: 'commons-cli', name: 'commons-cli', version: '1.2'

  testCompile group: 'junit', name: 'junit', version: '4.11'
  
  compile files('./src/test/resources/jobflow-byCategory.jar')
}
